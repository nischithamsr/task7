<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>online details</title>
</head>
<body>
  <form action="#" name="enrollment form" method="post">
  <label for="firstname">FirstName</label>
  <input type="text" name="firstname" placeholder="Enter your First Name" id="firstname">
     <br> <br>
  <label for="lastname">LastName</label>
 <input type="text" name="lastname" placeholder="Enter your Last Name" id="lastname">
    <br> <br>
    <label for="email">Email</label>
    <input type="email" name="email" placeholder="Enter your email id" id="email">
    <br> <br>
    <label for="password">Password</label>
    <input type="password" name="password" placeholder="Enter your password" id="password">
    <br> <br>
    <label for="phone number">Phone number</label> 
    <input type="number" name="number" placeholder="Enter your ph number" id="phone number">
    <br> <br>
    <label for="DOB">DOB</label>
    <input type="date" name="date" placeholder="Enter your DOB" id="DOB">
    <br> <br>
     <label for="upload photo">Upload photo</label>
     <input type="file" name="upload photo" placeholder="choose file" id="upload photo">
    <br> <br>
     <label for="gender">Gender</label>
     <input type="radio" name="gender" id="male" value="male">Male
     <input type="radio" name="gender" id="female" value="female">Female
     <input type="radio" name="gender" id="other" value="other">other
    <br> <br>
    <label for="hobbies">Hobbies</label>
    <input type="checkbox" name="music" id="music" value="music">Music
    <input type="checkbox" name="cooking" id="cooking" value="cooking">Cooking
    <input type="checkbox" name="reading" id="reading" value="reading">Reading
    <br> <br>
    <label for="country">Country</label>
    <select name="country" id="country">
      <option value="">INDIA</option>
      <option value="">AUSTRALIA</option>
      <option value="">FRANCE</option>
      <option value="">JAPAN</option>
      <option value="">USA</option>
    </select>
    <br> <br>
    <input type="submit">
  </form>
</body>
</html>
